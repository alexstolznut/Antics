<script>
  var myDataRef = new Firebase('https://antics.firebaseio.com/Clubs');
  $(window).on('hashchange', function() {
			var tag = window.location.hash.substr(1);
			myDataRef.child(tag).once("value", function(snapshot) {
				tag = snapshot.val();
				
				if(tag!== null)
				{
					document.getElementById("title").innerHTML = (tag.name);
					document.getElementById("Cdesc").innerHTML = (tag.description);
					eventload(tag.name);
				}
				else
				{
				
				}
			  
			});
		});
		
		
	 $(window).on('load', function() {
			var tag = window.location.hash.substr(1);
			myDataRef.child(tag).once("value", function(snapshot) {
				tag = snapshot.val();
				
				if(tag!== null)
				{
					document.getElementById("title").innerHTML = (tag.name);
					document.getElementById("Cdesc").innerHTML = (tag.description);
					eventload(tag.name);
					
					
					

				}
				else
				{
				
				}
			  
			});
		});
  
  
function eventload(tag) {
  var usersRef = new Firebase('hhttps://antics.firebaseio.com/Events');
  usersRef.once('value', function(snapshot) {
  var arr = [];
  
	snapshot.forEach(function(childSnapshot){
	
	var test = childSnapshot.child('name').val();
    if(test.indexOf(tag) > -1)
	{
	var date = childSnapshot.val().when;
	var b = date.split(/\D+/);
    var r =  new Date(b[0], --b[1], b[2], b[3], b[4], b[5]||0, b[6]||0);
	var eventdate = r.toLocaleDateString() + " " + r.toLocaleTimeString();
	
	document.getElementById("inputevent").innerHTML += "<tr><td style='text-transform:capitalize'>"+ childSnapshot.val().name+"</td><td style='text-transform:capitalize'>"+ childSnapshot.val().eventname+"</td><td>"+ childSnapshot.val().description+"</td><td>"+eventdate+"</td><td style='text-transform:capitalize'>"+ childSnapshot.val().where+"</td></tr>";
	}
	else
	{
	}
	});
	
		

  });
}
