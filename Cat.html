function generatesubcategory(arr)
{

function checkcats(tag) {
  var usersRef = new Firebase('https://antics.firebaseio.com/Clubs');
  usersRef.once('value', function(snapshot) {
  
	snapshot.forEach(function(childSnapshot){
	
	
	
	var test = childSnapshot.child('category').val();
	if(test !== null)
	{
    if(test.indexOf(tag) > -1)
	{
	document.getElementById(tag).innerHTML += "<input type='button' value='"+childSnapshot.val().name+"' style='background-color:#1A833D;padding-top:5px; padding-bottom:5px;width:100%;text-transform:capitalize' class='btn btn-info btn-lg' /><table id='"+childSnapshot.val().name+"' style='display:none'><thead style='color:black;'><tr style='background-color:#4CB648;'><th>Club Name</th><th>Description</th><th>Category</th></tr></thead><tbody><tr class='willhide' style='background-color:#8FF47A; color:black'><td style='text-transform:capitalize'><a href='./Club.html#"+childSnapshot.val().name+"'>"+ childSnapshot.val().name+"</a></td><td style='text-transform:capitalize'>"+ childSnapshot.val().description+"</td><td style='text-transform:capitalize'>"+ childSnapshot.val().category+"</td></tr></tbody></table>";

	}
	else
	{
	}
	}
	
	
	});
	

  });
  
 
}
