<script type="text/javascript">
function runit(){
      checkIfTagExists(document.getElementById("search").value.toLowerCase());
	  }


function tagExistsCallback(tag, exists,attex) {

  if (exists && !attex) {
    window.location.href = "./table.html#" + tag
  } else {
  
  if(exists && attex)
  {
  checkATTSandTags(tag);
  }
  else
  {
  checkATTS(tag);
  }
  }
}


function checkATTS(tag) {
  var usersRef = new Firebase('https://boiling-heat-5046.firebaseio.com/TAGGGGS');
  usersRef.once('value', function(snapshot) {
  var arr = [];
  
	snapshot.forEach(function(childSnapshot){
	
	var test = childSnapshot.child('attributes').val();
    if(test.indexOf(tag) > -1)
	{
	arr.push(childSnapshot.key());
	}
	else
	{
	}
	});
	
		document.location.href="./search.html#" +arr;
		document.location.reload();
  });
}


function checkATTSandTags(tag) {
  var usersRef = new Firebase('https://boiling-heat-5046.firebaseio.com/TAGGGGS');
  usersRef.once('value', function(snapshot) {
  var arr = [tag];
  
	snapshot.forEach(function(childSnapshot){
	
	var test = childSnapshot.child('attributes').val();
    if(test.indexOf(tag) > -1)
	{
	arr.push(childSnapshot.key());
	}
	else
	{
	}
	});
	
		document.location.href="./search.html#" +arr;

  });
}

function checkIfTagExists(tag) {
  var tagRef = new Firebase('https://boiling-heat-5046.firebaseio.com/TAGGGGS');
  var attRef = new Firebase('https://boiling-heat-5046.firebaseio.com/ATTS');
  var exists = false;
  tagRef.once('value', function(snapshot) {
    exists = (snapshot.child(tag).exists());
  });
  
  attRef.once('value', function(snapshot) {
    var attex = (snapshot.child(tag).exists());
	tagExistsCallback(tag,exists,attex);
  });
  
}

</script>
